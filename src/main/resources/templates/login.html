<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>로그인</title>

	<link href="/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">IBK기업은행</h1>
							<p class="lead">
								로그인하세요
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="/img/avatars/ibk_logo.png" alt="ibk_logo" class="img-fluid" width="132" height="132" />
									</div>
									<form action="/processLogin" method="post">
										<div class="mb-3">
											<label class="form-label">이메일</label>
											<input class="form-control form-control-lg" type="email" name="inputEmail" placeholder="이메일을 입력하세요" />
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호</label>
											<input class="form-control form-control-lg" type="password" name="inputPassword" placeholder="비밀번호를 입력하세요" />
											<small><a href="">이메일 또는 비밀번호 찾기</a></small>
										</div>
										<div>
											<label class="form-check">
												<input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
												<span class="form-check-label">이메일 기억하기</span></label>
										</div>
										<div class="text-center mt-3">
											<button id="submitButton" type="submit" class="btn btn-lg btn-primary">로그인</button>
										</div>
										<div class="toast" id="toastMessage">
										</div>
									</form>

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="/js/app.js">

	</script>

</body>

</html>
